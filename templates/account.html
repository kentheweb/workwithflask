{% extends 'base.html'%}

{%block body%}
<div class="container">
    <div class="row">
        <div class="col-lg-4">
            <img src="https://www.gravatar.com/avatar/{{client.hash}}/?s=80&d=monsterid" alt="profile" class="rounded-circle">
        </div>
        <div class="col-lg-8">
            <form>
                <div class="form-group">
                    <label for="name" class="text-capitalize">your name</label>
                    <input type="text" class="form-control form-control-sm" value="{{client.name}}">
                </div>
                <div class="form-group">
                    <label for="email" class="text-capitalize">your email</label>
                    <input type="email" class="form-control form-control-sm" value="{{client.email}}">
                </div>
                <div class="form-group">
                    <label for="location" class="text-capitalize">your location</label>
                    <input type="text" class="form-control form-control-sm">
                </div>
                <input type="submit" class="btn btn-warning" value="update">
            </form>
        </div>
    </div>
    <p class="text text-danger text-uppercase">groups</p>
    <ul class="ml-lg-5">
        <li><a href="">MAD DOGS</a></li>
        <li><a href="">Hello World</a></li>
    </ul>
</div>
{%endblock body%}
