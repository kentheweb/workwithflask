<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}">
</head>
<body>
    <nav>
        <ul>
            {%if not 'email' in session%}
            <li><a href="{{ url_for('login')}}" class="nav-link text-dark">login</a></li>
            <li><a href="{{ url_for('register')}}" class="nav-link text-dark">register</a></li>
            {%else%}
            <li><a href="{{ url_for('logout')}}" class="nav-link text-dark">logout</a></li>
            <li><a href="{{url_for('home')}}" class="nav-link text-dark">Home</a></li>
            <li><a href="{{ url_for('account')}}" class="nav-link text-dark">Account</a></li>
            {%endif%}
        </ul>
    </nav>
    {% block body%}

    {% endblock body%}
    {% block scripts%}

    {% endblock scripts%}
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
</body>
</html>
